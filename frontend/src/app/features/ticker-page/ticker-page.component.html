<div ibmGrid class="ticker-grid">
    <div ibmRow>
        <div ibmCol [columnNumbers]="{'lg': 16, 'md': 8, 'sm': 4}">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <div>
                    <h1 style="font-size: 2rem; font-weight: 300;">{{ symbol }}</h1>
                    <h2 *ngIf="currentPrice" style="font-size: 1.5rem;">
                        ${{ currentPrice | number:'1.2-2' }}
                        <span [style.color]="(changePercent || 0) >= 0 ? '#26a69a' : '#ef5350'"
                            style="font-size: 1rem;">
                            ({{ changePercent | number:'1.2-2' }}%)
                        </span>
                    </h2>
                </div>
                <div *ngIf="insight">
                    <ibm-tag [type]="insight.neural_rating > 50 ? 'green' : 'red'">
                        Neural Rating: {{ insight.neural_rating }}
                    </ibm-tag>
                </div>
            </div>
        </div>
    </div>

    <div ibmRow>
        <!-- Chart Column -->
        <div ibmCol [columnNumbers]="{'lg': 10, 'md': 8, 'sm': 4}">
            <div #chartContainer
                style="width: 100%; height: 500px; background-color: #161616; border: 1px solid #393939;"></div>
        </div>

        <!-- Stats & Insights Column -->
        <div ibmCol [columnNumbers]="{'lg': 6, 'md': 8, 'sm': 4}">
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <app-statistics-tile [open]="open" [high]="high" [low]="low" [volume]="volume">
                </app-statistics-tile>

                <div *ngIf="insight">
                    <ibm-tile>
                        <h3>AI Insight</h3>
                        <p style="margin-top: 0.5rem;">{{ insight.summary_text }}</p>
                        <p style="font-size: 0.7rem; color: #888; margin-top: 1rem;">
                            Generated: {{ insight.created_at | date:'short' }}
                        </p>
                    </ibm-tile>
                </div>
            </div>
        </div>
    </div>
</div>
